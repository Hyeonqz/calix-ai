server:
  port: 8100
  shutdown: graceful

spring:
  profiles:
    active: local
  application:
    name: invest-batch

  datasource:
    url: jdbc:mysql://localhost:3306/invest_calix?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:1234}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2

  datasource-quartz:
    url: jdbc:mysql://localhost:3306/invest_calix?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:1234}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    open-in-view: false

  # spring cache 설정
  cache:
    type: redis
  # redis 설정
  data:
    redis:
      host: localhost
      port: 6379

  # quartz 설정
  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: never
    data-source: quartz


logging:
  level:
    io.github.hyeonqz: INFO
    org.springframework.batch: INFO
    org.springframework.scheduling: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
